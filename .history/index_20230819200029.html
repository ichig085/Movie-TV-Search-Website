<!DOCTYPE html>
<head>
    <title>Movie Search</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Include Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Nanum Gothic' rel='stylesheet'>
    <!-- Include custom stylesheet -->
    <link rel="stylesheet" href="IT4403 Term Project/css/style.css">
    <!-- Include custom JavaScript -->
    <script type="text/javascript" src="IT4403 Term Project/js/index.js"></script>
</head>
<body>
    <!-- Navigation bar -->
    <div class="topnav" style="background-color: #2196F3;">
        <a class="home" style="color: white;">Trending Movies & TV Shows</a>
        <a href="#" id="tv" style="color: white; float: right;">Discover TV Shows</a>
        <a href="#" id="movies" style="color: white; float: right;">Discover Movies</a>
        <!-- Search bar -->
        <div class="search-container">
            <form>
                <input type="text" placeholder="Search.." name="search" id="searchTerm" value="Harry Potter">
                <button type="button" id="button1"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
    <!-- Safe search options -->
    <div style="float: right; margin-right: 8.25rem;">
        <label>Safe Search: </label>
        <span>on</span> <input type="radio" value="false" name="safeSearch" checked="checked">
        <span>off</span> <input type="radio" value="true" name="safeSearch">
    </div>
    <br>
    <!-- Trending section -->
    <h1 class="trending" style="margin-bottom: 2rem; margin-left: 2rem;">Currently Trending</h1>
    <!-- Pagination indicator -->
    <p id="pages" style="display: inline; margin-left: 2.25rem;"></p>
    <!-- Layout change buttons -->
    <div style="margin-left: 86%;">
        <button id="listLayout"><i class="fa fa-bars"></i> List</button>
        <button id="gridLayout"><i class="fa fa-th-large"></i> Grid</button>
    </div>
    <!-- Result container -->
    <div id="results"></div>
    <!-- Book section -->
    <div id="book"></div>
    <!-- Parent container for content -->
    <div class="parent" style="margin-left: 20rem;">
        <div class="div2"></div>
    </div>
    <!-- Parent container for detailed view -->
    <div class="parent1">
        <div class="div11"> </div>
        <div class="div22"> </div>
        <div class="div33">
            <div class="cast"></div>
        </div>
    </div>
</body>
</html>
